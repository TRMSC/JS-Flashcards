<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Javascript Flashcards</title>
	</head>
	<body>
		<main>
			<div class="card-container">
				<div class="click">
					<h1 class="question">
					
					</h1>
					<h2 class="answer hidden">
					
					</h2>
				</div>
			</div>
			<div class="score">
				<div class="pass">
					<button class="correct">I Got It Right!</button>
				</div>
				<div class="fail">
					<button class="wrong">I Got It Wrong</button>
				</div>
			</div>
			<div class="moveOn">
				<div class="back">
					<button class="previous">Previous Card</button>
				</div>
				<div class="forward">
					<button class="next">Next Card</button>
				</div>
			</div>
		</main>
		<script src="main2.js"></script>
	</body>
</html>
